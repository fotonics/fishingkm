# Strings
# =======================================================================================
# This file contains all soft-coded strings of the theme.
# You can edit them here if you want to change the wording of certain phrases,
# e.g. maybe you prefer "Fetching…" to "Loading…", etc.
#
# You can also use this to "translate" the theme into different langauges,
# but note that this may not work in all situations,
# especially for languages that differ significantly from English.

# Free version
# ---------------------------------------------------------------------------------------
home:                  Главная
pages:                 Страница
posts:                 Публикация
about:                 О сайте
related_posts:         Похожие публикации
other_projects:        Other Projects
comments:              Comments
jump_to:               Jump to
navigation:            Navigation
social:                Social
links:                 Links
pagination:            Pagination
newer:                 Далее
older:                 Ранее
forward:               Вперёд
back:                  Назад
permalink:             Permalink
permalink_icon:        icon-link
templates:             Шаблоны (для веб-приложения)
present:               подарок

loading:               Загружаю…
redirecting:           Перенаправляю…

continue_reading:      >
  Читать далее <!--post_title-->

cookies_banner:
  text:                >
    Этот сайт использует файлы cookie.
  okay:                хорошо

not_found:
  title:               '404: Страница Не Найдена'
  message:             |
    Извините, мы потеряли этот URL или он указывает на что-то, чего не существует.
    <!--home_link--> ,чтобы продолжить просмотр.
  home_link:           Вернись на главную

error:
  title:               Ошибка
  message:             |
    К сожалению, произошла ошибка при загрузке <!--link-->.

# Separators
# ---------------------------------------------------------------------------------------
colon:                 ':'
separator:             '|'
category_start:        'из '
category_spearator:    ' / '
tag_start:             'от '
tag_separator:         ', '
from_to_separator:     '–'


# Date formats
# ---------------------------------------------------------------------------------------
date_formats:
  post:                '%d %b %Y'   #'%d %b %Y'
  related_post:        '%d %b %Y'
  list_group_by:       '%Y'
  list_entry:          '%d %b'
  project:             '%Y'
  projects_group_by:   '%Y'
  resume:              '%b %Y'


